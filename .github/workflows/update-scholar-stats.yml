name: Update Google Scholar Stats

on:
  schedule:
    - cron: '0 8 * * *'  # Run every day at 8:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly requests beautifulsoup4

      - name: Update Google Scholar stats
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: |
          python google_scholar_crawler/main.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout -B google-scholar-stats
          git add -A
          git diff-index --quiet HEAD || (git commit -m "Update Google Scholar stats" && git push origin google-scholar-stats --force)

